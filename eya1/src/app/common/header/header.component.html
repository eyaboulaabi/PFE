<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="header.component.css">
</head>
<body>
<input type="checkbox" id="checkbox">
<header class="header">
  <h2 class="u-name">MY <b>GBO</b>
    <label for="checkbox">
      <i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
    </label>
  </h2>

  <ul class="flex-container flex-end">
   <!-- <li class="flex-item">
      <i class="fa fa-search" aria-hidden="true"></i>
    </li>-->
    <li class="flex-item">
      <a  data-toggle="modal" (click)="open(content)"><i class="fa fa-question-circle" aria-hidden="true" ></i> </a>
    </li>
    <li class="flex-item">
      <i class="fa fa-bell"  aria-hidden="true"> </i>
    </li>
   <!-- <li class="flex-item">
      <i class="fa fa-user" aria-hidden="true"></i>
    </li>-->


  </ul>

</header>
<ng-template #content let-modal class="text-center">
  <div class="modal-header">
    <h4 class="modal-title"><strong></strong> </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2  class="text-center"   > <strong > En cas de problème <br>
        n'hésitez pas à nous <br>
        contacter.</strong> </h2>

   <!--- <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-danger">Oui, supprimez!</button>
    </div>-->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Fermer</button>
  </div>
</ng-template>
<div class="body" >
  <div  role="alert" style="position: absolute; z-index: 9999999; margin-left: 80%"
        [style.display]="notifications != null && notifications.length > 0 ? 'block' :'none' " >
    <div class="toast-header">
      <svg class=" rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
           focusable="false" role="img">
        <rect fill="#007aff" width="100%" height="100%" /></svg>
      <strong class="mr-auto">Consultez vos notifications <a [routerLink]="" > <i class="fa fa-eye"></i></a></strong>
<!--      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">-->
<!--        <span aria-hidden="true">&times;</span>-->
<!--      </button>-->
    </div>
  </div>
  <nav class="side-bar">
    <div class="user-p">
      <img
        src="https://thumbs.dreamstime.com/z/personnage-de-dessin-anim%C3%A9-d-une-femme-affaires-belle-et-joyeuse-bureau-vecteur-business-woman-jolie-aux-bras-crois%C3%A9s-assistante-161730825.jpg">
      <h4>Eya</h4>
    </div>
    <ul>
      <li *ngIf="getRole() === 'ROLE_ADMIN'">
        <a href="admin/homeadmin">
          <i class="fa fa-home" aria-hidden="true"></i>
          <span>HOME</span>
        </a>
      </li>
      <li>
        <a href="rbo" *ngIf="getRole() === 'ROLE_RBO'">
          <i class="fa fa-home" aria-hidden="true"></i>
          <span>HOME</span>
        </a>
      </li>
      <li *ngIf="getRole() === 'ROLE_ADMIN'">
        <a href="admin/users">
          <i class="fa fa-users" aria-hidden="true"></i>
          <span>Gestion  de utilisateur</span>
        </a>
      </li>
      <li *ngIf="getRole() === 'ROLE_ADMIN'">
        <a href="admin/structures">
          <i class="fa fa-cog" aria-hidden="true"></i>
          <span>Gestion  de structure</span>
        </a>
      </li>
      <li *ngIf="getRole() === 'ROLE_RBO'">
        <a href="/rbo/facture">
          <i class="fa fa-archive" aria-hidden="true"></i>
          <span>FACTURE</span>
        </a>
      </li>
      <li *ngIf="getRole() === 'ROLE_RBO'">
        <a href="/rbo/stat">
          <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
          <span>STATISTIQUE</span>
        </a>
      </li>
      <li *ngIf="getRole() === 'ROLE_ADMIN'">
        <a href="/admin/stat">
          <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
          <span>STATISTIQUE</span>
        </a>
      </li>

      <li>
        <!--        <a href="#">-->
        <!--          <i class="fa fa-cog" aria-hidden="true"></i>-->
        <!--          <span>SETTING</span>-->
        <!--        </a>-->

        <!--      <li>-->
        <a href="/login">
          <i class="fa fa-power-off" aria-hidden="true"></i>
          <span (click)="logout()">LOGOUT</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

<!--<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" >-->

<!--</div>-->


</body>
</html>
